<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="style.js" async></script>
    <script src="main.js" async></script>
  </head>
  <body>
    <!-- Creating a interesting scroll bar -->
    <div class="scrollBarPath">
      <div class="scrollBar"></div>
    </div>
    <!-- NavBar -->
    <div class="navBar">
      <div class="img"></div>
      <div>
        <div class="overlay"></div>
        <p class="active"><a href="index.html#home">Home</a></p>
        <p><a href="about.html">About</a></p>
        <p><a href="index.html#cars">Cars</a></p>
        <p><a href="index.html#reviews">Reviews</a></p>
        <p><a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login">
      <form action="">
        <h2>Login</h2>
        <label for="loginUsernameEmail">Username or Email</label>
        <input
          id="loginUsernameEmail"
          type="text"
          placeholder="Username/Email"
        />
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" placeholder="Password" />
        <button type="submit" onclick="login()">Log In</button>
        <button type="submit" onclick="changeSignUp()">Sign Up</button>
      </form>
    </div>
    <!-- SignUp form -->
    <div class="login">
      <form action="">
        <h2>Sign UP</h2>
        <label for="signupUsername">Username</label>
        <input
          minlength="3"
          maxlength="7"
          id="signupUsername"
          type="text"
          placeholder="Username"
        />
        <label for="signupEmail">Email</label>
        <input minlength="5" id="signupEmail" type="text" placeholder="Email" />
        <label for="signupPhone">Phone Number</label>
        <input
          minlength="3"
          maxlength="12"
          id="signupPhone"
          type="text"
          placeholder="Phone Number"
        />
        <label for="signupPassword">Password</label>
        <input
          minlength="5"
          maxlength="15"
          id="signupPassword"
          type="password"
          placeholder="Password"
        />
        <button type="submit" onclick="changeBack()">Back</button>
        <button type="submit" onclick="signup()">Sign Up</button>
      </form>
    </div>
    <!-- User Info -->
    <div class="login">
      <div class="info">
        <h2>User Info</h2>
        <p>Your username is /</p>
        <p>Your email is /</p>
        <p>Your number is /</p>
        <p>Your password is /</p>
        <button>My Orders</button>
        <button onclick="signout()">Sign Out</button>
      </div>
    </div>
  </body>
</html>
