<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Car</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="navBar">
      <img src="images/Logo.jpg" width="200px" alt="logo" />
      <div class="navContent">
        <p><a id="home" href="index.html">Home</a></p>
        <p><a id="about" href="">About</a></p>
        <p><a id="servis" href="">Servis</a></p>
        <p><a id="reviews" href="">Reviews</a></p>
        <p><a id="login" href="">Login</a></p>
      </div>
    </div>
    <div class="header">
      <div class="headerText">
        Are you
        <span style="margin: 7px; color: rgb(8, 0, 255)">looking</span> to rent
        a car ?
      </div>
      <div class="headerImage"><img src="images/HeaderImg.png" alt="" /></div>
    </div>
    <div class="carType">
      <div id="manual" onclick="manualSort()">Manual</div>
      <div id="all" onclick="allSort()">All</div>
      <div id="auto" onclick="autoSort()">Automatik</div>
    </div>
    <br />
    <br />
    <form action="" id="form">
      <select name="Sort" id="sort">
        <option value="none" selected>Sort Cars</option>
        <option value="Low">Low To High</option>
        <option value="High">High To Low</option>
        <option value="Latest">Latest</option>
        <option value="Oldest">Oldest</option>
      </select>
      <button onclick="sortButton()">Sort</button>
    </form>
    <div class="content"></div>
  </body>
</html>
