<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="style.css" />
    <script src="style.js" async></script>
    <script src="main.js" async></script>
  </head>
  <body>
    <!-- Creating a interesting scroll bar -->
    <div class="scrollBarPath">
      <div class="scrollBar"></div>
    </div>
    <!-- NavBar -->
    <div class="navBar">
      <div class="img"></div>
      <div>
        <div class="overlay"></div>
        <p class="active"><a href="index.html#home">Home</a></p>
        <p><a href="about.html">About</a></p>
        <p><a href="index.html#cars">Cars</a></p>
        <p><a href="index.html#reviews">Reviews</a></p>
        <p><a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- Main content info -->
    <div class="mainContent">
      <div class="orderImage">
        <img src="" alt="carImage" />
      </div>
      <div class="orderInfo">
        <p>Car üöó: Audi Q8</p>
        <hr />
        <p>Gear ‚öôÔ∏è: Manual</p>
        <hr />
        <p>Year üìÖ: 2024</p>
        <hr />
        <p>Price üíµ: 300‚Ç¨/month</p>
        <hr />
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Push Order</button>
      </div>
    </div>

    <!-- The modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="orderState">
          <form id="orderForm" action="">
            <div class="locationOrder">
              <div>
                <label for="PickCity">Pick Up City</label>
                <select name="PickCity" id="PickCity">
                  <option value="Prishtine">Prishtine</option>
                  <option value="Gjakove">Gjakove</option>
                  <option value="Prizren">Prizren</option>
                </select>
              </div>
              <div>
                <label for="DropCity">Return City</label>
                <select name="DropCity" id="DropCity">
                  <option value="Prishtine">Prishtine</option>
                  <option value="Gjakove">Gjakove</option>
                  <option value="Prizren">Prizren</option>
                </select>
              </div>
            </div>
            <div class="dateOrder">
              <div>
                <label for="PickDate">Pick Up Date</label>
                <input type="date" name="PickDate" id="PickDate" />
              </div>
              <div>
                <label for="DropDate">Return Date</label>
                <input type="date" name="DropDate" id="DropDate" />
              </div>
            </div>
            <div class="orderButtons">
              <button type="order" onclick="sendOrder()">Order</button>
              <button type="order" onclick="testDrive()">Test</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
